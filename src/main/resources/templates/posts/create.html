
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Create an Ad')"></head>
<body>

<div th:replace="partials/navbar :: navbar"></div>

<main class="container">

    <form action="@{/posts/create}" th:method="post" th:object="${newPost}">
        Title:
        <input th:field="*{title}" />
        <br />
        Description:
        <input th:field="*{description}" />
        <br />
        <input type="submit" />
    </form>

</main>

</body>
</html>
