
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Posts')"></head>
<body>



<div th:replace="partials/navbar :: navbar"></div>

<main class="container">

    <h1>Posts</h1>

    <!--one to many-->
        <div th:each="ad : ${posts}">
            <div th:each="image : ${post.images}">
                <img  width="50%" th:src="${image.path}"/>
            </div>
        </div>


        <h3><span th:text="${post.title}"></span></h3>
        <p><span th:text="${post.body}"></span></p>
        <!--one to one-->
        <p th:text="${post.user.email}"></p>


</main>

<div th:replace="partials/footer :: footer"></div>

</body>
</html>
